  <section id="account-container">
  </section>
  <section id="grid">
    <article id="left">
      <h3 id="account-name"></h3>
      <div id="balance-container">
        <div id="available">
          <h5>AVAILABLE BALANCE</h5>
          <h3 id="amount-available"></h3>
        </div>
        <div id="ledger">
          <h5>LEDGER BALANCE</h5>
          <h3 id="amount-ledger"></h3>
